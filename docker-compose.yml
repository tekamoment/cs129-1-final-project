# SOURCE: https://github.com/yeasy/docker-compose-files/blob/master/mongo_cluster/scripts/mongosetup.sh
# SOURCE: http://www.sohamkamani.com/blog/2016/06/30/docker-mongo-replica-set/
version: '3'
services:
  mongo3:
    image: mongo:3.2
    hostname: mongo3
    expose:
      - "27017"
    volumes:
      - ./mongo3:/data/db
    restart: always
    entrypoint: [ "/usr/bin/mongod", "--replSet", "uber", "--rest", "--httpinterface" ]
  mongo2:
    image: mongo:3.2
    hostname: mongo2
    expose:
      - "27017"
    volumes:
      - ./mongo2:/data/db
    restart: always
    entrypoint: [ "/usr/bin/mongod", "--replSet", "uber", "--rest", "--httpinterface" ]
  mongo1:
    image: mongo:3.2
    hostname: mongo1
    expose:
      - "27017"
    volumes:
      - ./mongo1:/data/db
    restart: always
    entrypoint: [ "/usr/bin/mongod", "--replSet", "uber", "--rest", "--httpinterface" ]
  mongosetup:
    image: mongo:3.2
    expose:
      - "27017"
    restart: always